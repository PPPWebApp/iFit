<ion-header>
  <ion-navbar role="toolbar">
    <ion-title>Food intolerance</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()" ion-button padding role="button">
        <ion-icon aria-hidden="true" name="done-all"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list role="list">
    <ion-item *ngFor="let food of foods" role="checkbox">
      <ion-icon aria-hidden="true" color="danger" item-start name="warning"></ion-icon>
      <h2 text-wrap>{{ food.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
